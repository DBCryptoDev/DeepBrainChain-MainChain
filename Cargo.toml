[[bin]]
name = "dbc-chain"
path = "src/main.rs"

[package]
name = "dbc"
version = "3.0.0"
default-run = "dbc-chain"
edition = "2021"

[dependencies]
dbc-cli = { package = "dbc-cli", path = "cli" }

[workspace]
members = [
  "bench",
  "cli",
  "executor",
  "inspect",
  "primitives",
  "rpc",
  "runtime",
  "testing"
]

[features]
try-runtime = [ "dbc-cli/try-runtime" ]
runtime-benchmarks = [ "dbc-cli/runtime-benchmarks" ]
