[package]
authors = ["bobo <dongkaige@gmail.com>"]
edition = "2021"
name = "generic-func"
version = "0.1.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }

rand_chacha = { version = "0.2", default-features = false }

bs58 = { package = "bs58", version = "0.4.0", default-features = false }
dbc-support = { package = "dbc-support", path = "../support", default-features = false }
serde = { version = "1.0.136", optional = true, features = ["derive"] }
hex = { version = "0.4", optional = true, default-features = false }

frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.37", default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-randomness-collective-flip/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-std/std",
  "serde",
  "hex",
  "dbc-support/std",
  "rand_chacha/std",
]
