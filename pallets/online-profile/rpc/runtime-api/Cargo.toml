[package]
edition = "2018"
name = "online-profile-runtime-api"
version = "0.1.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

sp-api = { git = 'https://github.com/paritytech/substrate', rev = '49a4103f4bfef55be20a5c6d26e18ff3003c3353', default-features = false }
sp-runtime = { git = 'https://github.com/paritytech/substrate', rev = '49a4103f4bfef55be20a5c6d26e18ff3003c3353', default-features = false }
sp-std = { git = 'https://github.com/paritytech/substrate', rev = '49a4103f4bfef55be20a5c6d26e18ff3003c3353', default-features = false }

online-profile = { version = "0.1.0", path = "../../../online-profile", default-features = false }
dbc-support = { path = '../../../support', default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "online-profile/std",
  "sp-api/std",
  "sp-runtime/std",
  "sp-std/std",
  "dbc-support/std",
]
