[package]
authors = ["bobo"]
edition = "2018"
name = "rent-machine-rpc"
version = "0.1.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", features = [
  "derive"
] }
jsonrpc-core = "15.0"
jsonrpc-core-client = "15.0"
jsonrpc-derive = "15.0"
generic-func = { version = "0.1.0", path = "../../generic-func" }
dbc-support = { version = "0.1.0", path = "../../support" }
rent-machine = { version = "0.1.0", path = "../../rent-machine" }
rent-machine-runtime-api = { version = "0.1.0", path = "./runtime-api" }

[dependencies.sp-api]
git = 'https://github.com/paritytech/substrate.git'
